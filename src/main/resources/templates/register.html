                position: absolute; /* 변경 */

            .verification-input {
                color: #817979;

                background-color: #3D5AED;

    </style>
    <script>
        function showVerificationInput() {
            document.getElementById("verificationInput").style.display = "block"; // 인증번호 입력란 표시
            document.getElementById("verifyBtn").style.display = "block"; // 인증완료 버튼 표시
        }


        function verifyCode() {
            let code = document.getElementById("verificationInput").value;
            if (code === "") {
                alert("인증번호를 입력해주세요.");
            }  else {
                alert("인증이 완료되었습니다.");
                fetch('/verifycode', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json',
                     },
                     body: JSON.stringify({ code: code }),
                })
                .then(data => {
                     if (data.success) {
                          alert("인증이 완료되었습니다.");
                     } else {
                          alert("인증번호가 올바르지 않습니다.");
                     }
                })
                .catch(error => {
                          alert(error.message);
                });
            }
        }
    </script>
</head>
<body>
    <button type="button" class="title" onclick="location.href='main'">
        <img src="/img/login_logo.png" width="300">
    </button>
    <img class="gif" src="/img/register.gif">
    <p class="comment1">회원가입</p>
    <form method="post" action="/register">
        <p class="comment4">Email</p>
        <input class="comment2" type="text" name="email">
<!--        <a href="find_pw.html">이메일 인증</a>-->
        <!-- 이메일 인증 버튼 -->
        <a href="javascript:void(0)" onclick="showVerificationInput()">이메일 인증</a>

        <!-- 인증번호 입력란 (처음에는 보이지 않음) -->
        <input id="verificationInput" class="verification-input" type="text" placeholder="인증번호 입력">

        <!-- 인증완료 버튼 (처음에는 보이지 않음) -->
        <button id="verifyBtn" type="button" class="verify-btn" onclick="verifyCode()">인증완료</button>
        <p class="comment5">Password</p>
        <input class="comment3" type="password" name="password">
        <input class="login" type="submit" value="Login">
    </form>
</body>
</html>
