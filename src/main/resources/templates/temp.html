<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 선택 박스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border: 2px solid #000;
            width: 300px;
            height: 180px; /* 6개 데이터가 보이도록 높이 조정 (30px * 6) */
            overflow-y: auto; /* 세로 스크롤 추가 */
            padding: 10px; /* padding 조정 */
        }
        .data-box {
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            height: 30px; /* 각 데이터 박스의 높이 설정 */
        }
        .data-box:hover {
            background-color: #f0f0f0;
        }
        .detail-box {
            border: 2px solid #000;
            width: 300px; /* 우측 박스의 폭을 좌측 박스와 동일하게 설정 */
            height: 180px; /* 우측 박스 높이를 좌측 박스와 동일하게 설정 */
            padding: 10px; /* padding 조정 */
            overflow-y: auto; /* 세로 스크롤 추가 */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 좌측 데이터 박스 -->
    <div class="box">
        <div class="data-box" onclick="showDetails('data1')">데이터 1</div>
        <div class="data-box" onclick="showDetails('data2')">데이터 2</div>
        <div class="data-box" onclick="showDetails('data3')">데이터 3</div>
        <div class="data-box" onclick="showDetails('data4')">데이터 4</div>
        <div class="data-box" onclick="showDetails('data5')">데이터 5</div>
        <div class="data-box" onclick="showDetails('data6')">데이터 6</div>
        <div class="data-box" onclick="showDetails('data7')">데이터 7</div>
        <div class="data-box" onclick="showDetails('data8')">데이터 8</div>
        <div class="data-box" onclick="showDetails('data9')">데이터 9</div>
        <div class="data-box" onclick="showDetails('data10')">데이터 10</div>
    </div>

    <!-- 우측 상세 데이터 박스 -->
    <div class="detail-box" id="detail-box">
        <h3>데이터 제목</h3>
        <div id="detail-content">
            <label><input type="checkbox"> 하위 데이터 1.1</label><br>
            <label><input type="checkbox"> 하위 데이터 1.2</label><br>
            <label><input type="checkbox"> 하위 데이터 1.3</label><br>
            <label><input type="checkbox"> 하위 데이터 1.4</label><br>
            <label><input type="checkbox"> 하위 데이터 1.5</label><br>
        </div>
    </div>
</div>

<script>
    // 선택된 데이터에 따라 우측 박스 업데이트
    function showDetails(data) {
        const detailBox = document.getElementById('detail-box');
        const detailContent = document.getElementById('detail-content');

        if (data === 'data1') {
            detailBox.querySelector('h3').innerText = '데이터 1 상세';
            detailContent.innerHTML = `
                <label><input type="checkbox"> 하위 데이터 1.1</label><br>
                <label><input type="checkbox"> 하위 데이터 1.2</label><br>
                <label><input type="checkbox"> 하위 데이터 1.3</label><br>
                <label><input type="checkbox"> 하위 데이터 1.4</label><br>
                <label><input type="checkbox"> 하위 데이터 1.5</label><br>
                <label><input type="checkbox"> 하위 데이터 1.1</label><br>
                <label><input type="checkbox"> 하위 데이터 1.2</label><br>
                <label><input type="checkbox"> 하위 데이터 1.3</label><br>
                <label><input type="checkbox"> 하위 데이터 1.4</label><br>
                <label><input type="checkbox"> 하위 데이터 1.5</label><br>
            `;
        } else if (data === 'data2') {
            detailBox.querySelector('h3').innerText = '데이터 2 상세';
            detailContent.innerHTML = `
                <label><input type="checkbox"> 하위 데이터 2.1</label><br>
                <label><input type="checkbox"> 하위 데이터 2.2</label><br>
                <label><input type="checkbox"> 하위 데이터 2.3</label><br>
                <label><input type="checkbox"> 하위 데이터 2.4</label><br>
            `;
        }
        // 필요한 만큼 추가하세요.
    }
</script>

</body>
</html>
