<!-- UI -> AI로 수정 -->
<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <style>
        /* Importing a similar font to Azeret Mono */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace; /* Similar to Azeret Mono */
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #3D5AED;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .title {
            background-position: left top;
            border: none;
            background-color: transparent;
            margin-top: 2vh;
            width: 20vw;
            position: absolute;
            left: 2vw;
            top: 2vh;
        }

        .title img {
            width: 100%;
            height: auto;
        }

        .goToLogin {
            background-color: transparent;
            border: none;
            position: absolute;
            right: 2vw;
            bottom: 20vh;
            transform: translateY(-20%);
            width: 15vw;
        }

        .goToLogin img {
            width: 100%;
            height: auto;
        }

        .gif {
            border: none;
            background-color: transparent;
            width: 35vw;
            position: absolute;
            left: 50px;
            top: 20vh;
            transform: rotate(-0.284deg);
        }

        .gif img {
            width: 100%;
            height: auto;
        }

        .comment1 {
            color: #FFF;
            font-family: 'Roboto Mono', monospace;
            font-size: 3.25vw;
            font-weight: 500;
            text-align: right;
            line-height: normal;
            position: absolute;
            right: 2vw;
            top: 20vh;
            transform: translateY(-20%);
        }

        .comment2 {
            color: #FFF;
            font-family: 'Roboto Mono', monospace;
            font-size: 2vw;
            font-weight: 400;
            line-height: normal;
            position: absolute;
            right: 2vw;
            top: 35vh;
            transform: translateY(-20%);
        }

        a:link {
            color: #ffffff;
            position: absolute;
            right: 2vw;
            bottom: 18vh;
            margin-right: 2vw;
            transform: translateY(-20%);
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
        }

        /* Responsive adjustments for portrait screens */
        @media (max-aspect-ratio: 1/1) {
            .title {
                width: 40vw;
            }

            .goToLogin {
                width: 25vw;
            }

            .gif {
                width: 50vw;
                top: 25vh; /* Adjusted to maintain relative positioning */
            }

            .comment1 {
                font-size: 5vw;
                top: 15vh;
            }

            .comment2 {
                font-size: 3vw;
                top: 25vh;
            }

            a:link {
                font-size: 3vw;
                bottom: 15vh;
            }
        }

        /* Additional media query for smaller screens */
        @media (max-width: 768px) {
            .title {
                width: 45vw;
                left: 1vw;
                top: 1vh;
            }

            .goToLogin {
                width: 30vw;
                right: 1vw;
                bottom: 15vh;
            }

            .gif {
                width: 60vw;
                left: 20px;
                top: 25vh;
            }

            .comment1 {
                font-size: 6vw;
                right: 1vw;
                top: 10vh;
            }

            .comment2 {
                font-size: 4vw;
                right: 1vw;
                top: 20vh;
            }

            a:link {
                font-size: 4vw;
                right: 1vw;
                bottom: 10vh;
            }
        }

        /* For very small screens (e.g., mobile phones) */
        @media (max-width: 480px) {
            .title {
                width: 50vw;
                left: 1vw;
                top: 1vh;
            }

            .goToLogin {
                width: 35vw;
                right: 1vw;
                bottom: 10vh;
            }

            .gif {
                width: 70vw;
                left: 10px;
                top: 30vh;
            }

            .comment1 {
                font-size: 7vw;
                right: 1vw;
                top: 15vh;
            }

            .comment2 {
                font-size: 5vw;
                right: 1vw;
                top: 20vh;
            }

            a:link {
                font-size: 5vw;
                right: 1vw;
                bottom: 8vh;
            }
        }
    </style>
</head>
<body>
<button type="button" class="title" onclick="location.href='main'">
    <img src="/img/log.png" alt="Logo">
</button>
<img class="gif" src="/img/main.gif" alt="Main GIF">
<span>
        <p class="comment1">Ai와 함께하는 모의 면접</p>
        <p class="comment2">with chat GPT</p>
    </span>
<button type="button" class="goToLogin"
        th:onclick="${loggedInEmail != null} ? 'location.href=\'resume\'' : 'location.href=\'login\''">
    <img src="/img/main_button1.png" alt="Login Button">
</button>
<a style="color: white" th:href="${loggedInEmail == null ? 'resume' : 'logout'}"
   th:text="${loggedInEmail == null ? '비회원으로' : '로그아웃'}"></a>
</body>
</html>
