<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        @media screen {
            body {
                width:auto;
                height: auto;
            }
            .title {
                background-position: left top;
                border: none;
                background-color: transparent;
                margin-top: 20px;
                width: 365px;
            }

            .goToLogin {
                background-color: transparent;
                border: none;

                right: 20px;

                transform: translateY(-20%);
            }

                background-color: transparent;
                width: 750px;
                position: absolute;
                left: 50px;
                top: 10%;

            }
            .comment1 {
                color: #000;
                font-family: "Noto Serif Malayalam";
                font-size: 70px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                position: absolute;
                right: 550px;
                top: 15%;
                transform: translateY(-20%);
            }
            .comment2 {
                color: #FFF;
                width : 500px;
                font-family: ABeeZee;
                border-radius: 10px;
                border: 2px solid #817A7A;
                font-size: 26px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                position: absolute;
                right: 400px;
                top: 45%;
                transform: translateY(-20%);
            }
            .comment3 {
                width: 500px;
                font-family: ABeeZee;
                border-radius: 10px;
                border: 2px solid #817A7A;
                font-size: 26px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                position: absolute;
                right: 400px;
                top: 57%;
                transform: translateY(-20%);
            }

                color: #423F3F;
                font-family: "Azeret Mono";
                font-size: 26px;
                font-style: normal;
                font-weight: 200;
                line-height: normal;
                position: absolute;
                right: 840px;
                top: 37%;
                transform: translateY(-20%);
            }
            .comment5{
                color: #423F3F;
                font-family: "Azeret Mono";
                font-size: 26px;
                font-style: normal;
                font-weight: 200;
                line-height: normal;
                position: absolute;
                right: 800px;
                top: 49%;
                transform: translateY(-20%);
            }
            .login{
                width: 180px;
                height: 70px;
                border: none;
                border-radius: 46px;
                background: #3D5AED;
                color: #FFF;
                font-family: "Archivo Black";
                font-size: 24px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                position: absolute;
                right: 400px;
                top:71%;

            a:link {
                color: #817979;
                position: absolute;
                right: 380px;
                top: 62%;
                margin-right: 20px;
                transform: translateY(-20%);
            }
        }
    </style>
</head>
<body>
    <p th:if="${not #lists.isEmpty(errorMsg)}">
        <span th:text="${errorMsg}"></span>
    </p>
    <button type="button" class="title" onclick="location.href='main.html'">
        <img src="img/login_logo.png" width="300">
    </button>
    <img class="gif" src="img/login.gif">
    <p class="comment1">로그인</p>
    <form method="post" action="/login">
        <p class="comment4">Email</p>
        <input class="comment2" type="text" name="email">
        <p class="comment5">Password</p>
        <input class="comment3" type="password" name="password">
        <a href="find_pw.html">비밀번호 찾기</a>
        <input class="login" type="submit" value="Login">

</html>
