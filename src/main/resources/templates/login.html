<!-- UI -> AI로 수정 -->
<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .image-section {
            flex: 1;
            background: url('/img/login.gif') no-repeat center center;
            background-size: contain;
        }

        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .header {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 12rem;
        }

        .header img {
            width: 100%;
            cursor: pointer;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-form h1 {
            font-family: "Noto Serif Malayalam", serif;
            font-size: 3rem;
            margin-bottom: 3rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: "Azeret Mono", monospace;
            font-size: 1rem;
            color: #423F3F;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #817A7A;
            box-sizing: border-box;
        }

        .link-group {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }

        .link-group a {
            color: #817979;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 46px;
            background: #3D5AED;
            color: #FFF;
            font-family: "Archivo Black", sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* 모바일/세로 화면 */
        @media (max-width: 768px) {
            .image-section {
                display: none; /* 모바일에서는 이미지 섹션 숨김 */
            }
            .form-section {
                flex-basis: 100%;
                justify-content: flex-start;
                padding-top: 8rem;
            }
            body {
                background: url('/img/login.gif') no-repeat center center;
                background-size: cover;
            }
            .form-section::before {
                content: '';
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                background-color: rgba(255, 255, 255, 0.7); /* 반투명 흰색 오버레이 */
                z-index: -1;
            }
            .login-form h1 {
                font-size: 2.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<main class="login-container">
    <section class="image-section"></section>
    <section class="form-section">
        <header class="header">
            <img src="/img/login_logo.png" alt="logo" onclick="location.href='main'">
        </header>
        <div class="login-form">
            <h1>로그인</h1>
            <form method="post" action="/login">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password">
                </div>
                <div class="link-group">
                    <a href="register">회원가입</a>
                </div>
                <input class="login-button" type="submit" value="Login">
            </form>
        </div>
    </section>
</main>
</body>
</html>
